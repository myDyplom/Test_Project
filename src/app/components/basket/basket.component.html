<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="container">
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Shopping card
      <a href="" class="btn btn-outline-info btn-sm pull-right">Back</a>
      <div class="clearfix"></div>
    </div>

    <div class="card-body">
      <div *ngFor="let product of store.getAllProductFromStore()">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-2 text-center">
            <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
          </div>
          <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
            <h4 class="product-name"><strong>{{product.name}}</strong></h4>
            <h4>
              <small>{{product.label}}</small>
            </h4>
          </div>
          <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row" style="align-items: center;">
            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
              <h6><strong>{{product.price}} <span class="text-muted">$</span></strong></h6>
            </div>
            <div class="col-2 col-sm-2 col-md-2 text-right">
              <button type="button" class="btn btn-outline-danger btn-xs" (click)="deleteProductById(product.id)">
                Delete
              </button>
            </div>
          </div>
        </div>
        <hr>
      </div>

    </div>
    <div class="card-footer">
      <div class="pull-right" style="margin: 10px">
        <div class="pull-right" style="margin: 5px">
          Total price: <b>{{store.getProductsTotalPrice()}} $</b>
        </div>
      </div>
    </div>
  </div>
</div>
